<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="dist/style.css" />
  <link rel="stylesheet" href="dist/light.css" />
  <link rel="stylesheet" href="dist/dark.css" />
</head>

<body class="dark-theme">
  <div class="center">
    <div class="calculator">
      <div class="row">
        <input type="number" value="0" id="result" />
      </div>
      <div class="row">
        <button name="mc" disabled>MC</button>
        <button name="mr" disabled>MR</button>
        <button name="m-minus">M-</button>
        <button name="m-plus">M+</button>
        <button name="div">รท</button>
      </div>
      <div class="row">
        <button name="reverse">+/-</button>
        <button name="num-7">7</button>
        <button name="num-8">8</button>
        <button name="num-9">9</button>
        <button name="multi">ร</button>
      </div>
      <div class="row">
        <button name="backspace"><i class="fa-solid fa-play"></i></button>
        <button name="num-4">4</button>
        <button name="num-5">5</button>
        <button name="num-6">6</button>
        <button name="minus">-</button>
      </div>
      <div class="row">
        <button name="esc">C</button>
        <button name="num-1">1</button>
        <button name="num-2">2</button>
        <button name="num-3">3</button>
        <button name="plus" class="plus">+</button>
      </div>
      <div class="row">
        <button name="num-0">0</button>
        <button name="num-00">00</button>
        <button name="dot">.</button>
        <button name="equal">=</button>
      </div>
    </div>
  </div>
  <div class="change-mode">
    <i class="fa-regular fa-sun fa-2x set-theme-light"></i>
    <i class="fa-regular fa-moon fa-2x set-theme-dark"></i>
  </div>
</body>

</html>
